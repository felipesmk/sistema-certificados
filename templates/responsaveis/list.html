{% extends 'base.html' %}
{% block title %}Responsáveis - Painel de Certificados{% endblock %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-8">
    <div class="card">
      <div class="card-header d-flex justify-content-between align-items-center">
        <h2 class="mb-0">Responsáveis</h2>
        <a href="/responsaveis/novo" class="btn btn-success">Novo Responsável</a>
      </div>
      <div class="card-body">
        <table class="table table-striped table-hover">
          <thead>
            <tr>
              <th>Nome</th>
              <th>E-mail</th>
              <th>Ações</th>
            </tr>
          </thead>
          <tbody>
            {% for responsavel in responsaveis %}
            <tr>
              <td>{{ responsavel.nome }}</td>
              <td>{{ responsavel.email }}</td>
              <td>
                <a href="/responsaveis/{{ responsavel.id }}/editar" class="btn btn-sm btn-primary">Editar</a>
                <a href="/responsaveis/{{ responsavel.id }}/excluir" class="btn btn-sm btn-danger">Excluir</a>
              </td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
{% endblock %}
