{% extends 'base.html' %}
{% block title %}Excluir Registro - Painel de Certificados{% endblock %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card">
      <div class="card-header">
        <h2 class="mb-0">Excluir Registro</h2>
      </div>
      <div class="card-body">
        <p>Tem certeza que deseja excluir o registro <strong>{{ registro.nome }}</strong>?</p>
        <form method="POST">
          <button type="submit" class="btn btn-danger">Excluir</button>
          <a href="/registros" class="btn btn-secondary">Cancelar</a>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
