{% extends 'base.html' %}
{% block content %}
<h2>{% if perfil %}Editar Perfil{% else %}Novo Perfil{% endif %}</h2>
<form method="post">
    <div class="form-group mb-2">
        <label for="nome">Nome</label>
        <input type="text" class="form-control" id="nome" name="nome" required value="{{ perfil.nome if perfil else '' }}">
    </div>
    <div class="form-group mb-2">
        <label for="descricao">Descrição</label>
        <input type="text" class="form-control" id="descricao" name="descricao" value="{{ perfil.descricao if perfil else '' }}">
    </div>
    <div class="form-group mb-3">
        <label>Permissões</label><br>
        {% for perm in permissoes %}
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="perm{{ perm.id }}" name="permissoes" value="{{ perm.id }}"
                {% if perfil and perm in perfil.permissions %}checked{% endif %}>
                <label class="form-check-label" for="perm{{ perm.id }}">{{ perm.nome }}</label>
            </div>
        {% endfor %}
    </div>
    <button type="submit" class="btn btn-primary">Salvar</button>
    <a href="{{ url_for('listar_perfis') }}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
